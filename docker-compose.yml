version: '3.8'

services:
  # Frontend service
  frontend:
    image: pankaj5000/frontend-image:latest
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"

  # Backend service
  backend:
    image: pankaj5000/backend-image:latest
    container_name: backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      - MONGODB_URI=mongodb+srv://japankaj282:pankaj7272@cluster0.ywkpfjr.mongodb.net/MERN_STACK_JOB_SEEKING?retryWrites=true&w=majority&appName=Cluster0

  # Elasticsearch service
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.6
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    networks:
      - elastic

  # Logstash service
  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.6
    volumes:
      - ./backend/logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5044:5044"
    networks:
      - elastic
    depends_on:
      - elasticsearch

  # Kibana service
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.6
    ports:
      - "5601:5601"
    networks:
      - elastic
    depends_on:
      - elasticsearch

  # Filebeat service
  filebeat:
    image: docker.elastic.co/beats/filebeat:7.17.6
    volumes:
      - ./backend/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - /home/pankaj/SPE_MajorProject/SPE-Major-Project/backend:/var/log/backend
    networks:
      - elastic
    depends_on:
      - logstash

networks:
  elastic:
    driver: bridge
